{{ partial "header" . }}
{{ partial "breadcrumbs" . }}
<h1>Instructies - talen</h1>
<article class="instructie">
    {{ partial "toc" . }}
    {{ if not (and (gt .WordCount 100 ) (.Params.toc)) }}
    {{ range .Pages.ByTitle }}
    <div class="linkknop">
        <a href="{{ .RelPermalink }}">
            <span class="linkknoptitel">{{ .Title }}</span><br>
            {{ .Summary | plainify | htmlUnescape }}
        </a>
    </div>
    {{ end }}
    {{ end }}
</article>
{{ partial "footer" . }}
