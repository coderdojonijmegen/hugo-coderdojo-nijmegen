name: Publish Site

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Checkout Repo

      - name: Checkout Theme
        uses: actions/checkout@v2
        with:
          repository: coderdojonijmegen/hugo_coderdojo_template
          path: themes/hugo_coderdojo_template

      - uses: chabad360/hugo-gh-pages@master
      - name: Publish Site
        with:
          githubToken: ${{ secrets.PAT }}
          hugoVersion: extended_0.64.0
          args: --gc --minify --cleanDestinationDir
