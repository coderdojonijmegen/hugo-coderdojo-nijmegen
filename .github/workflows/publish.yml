name: Publish Site

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout Repo

      - uses: ghcr.io/coderdojonijmegen/hugo-coderdojo-nijmegen:main
        name: Publish Site
        with:
          githubToken: ${{ secrets.GH_PAT_REPO_WORKFLOW_CODERDOJO024 }}
          hugoVersion: extended_0.111.3
          eventbriteApiKey: ${{ secrets.EVENTBRITE_API_KEY }}
          slackWebhook: ${{ secrets.SLACK_WEBHOOK }}
          args: --gc --minify --cleanDestinationDir
          cname: coderdojo-nijmegen.nl
