name: Publish Site

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: '0 * * * *'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout Repo

      - uses: ./
        name: Publish Site
        with:
          githubToken: ${{ secrets.PAT }}
          hugoVersion: extended_0.74.3
          eventbriteApiKey: ${{ secrets.EVENTBRITE_API_KEY }}
          args: --gc --minify --cleanDestinationDir
          cname: coderdojo-nijmegen.nl
