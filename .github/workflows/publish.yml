name: Publish Site

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 1 * * *'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout Repo

      - uses: actions/checkout@v2
        name: Checkout Snake Löve2D
        with:
          repository: coderdojonijmegen/love2d-snake
          path: content/instructies/love2d-snake

      - uses: actions/checkout@v2
        name: Checkout Snake Scratch
        with:
          repository: coderdojonijmegen/scratch-snake
          path: content/instructies/scratch-snake

      - uses: actions/checkout@v2
        name: Checkout Python Turtle
        with:
          repository: coderdojonijmegen/py-turtle
          path: content/instructies/python-turtle

      - uses: actions/checkout@v2
        name: Checkout Löve2D shooter
        with:
          repository: coderdojonijmegen/love2d-shooter
          path: content/instructies/love2d-shooter

      - uses: bashopman/hugo-gh-pages@master
        name: Publish Site
        with:
          githubToken: ${{ secrets.PAT }}
          hugoVersion: extended_0.74.3
          args: --gc --minify --cleanDestinationDir
          cname: coderdojo-nijmegen.nl
