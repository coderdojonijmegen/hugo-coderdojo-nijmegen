name: Publish Site

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: docker/login-action@v2.1.0
        name: Docker login
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Site
        run: |
          docker run ghcr.io/coderdojonijmegen/hugo-coderdojo-nijmegen:main
        with:
          githubToken: ${{ secrets.GH_PAT_REPO_WORKFLOW_CODERDOJO024 }}
          hugoVersion: extended_0.111.3
          eventbriteApiKey: ${{ secrets.EVENTBRITE_API_KEY }}
          slackWebhook: ${{ secrets.SLACK_WEBHOOK }}
          args: --gc --minify --cleanDestinationDir
          cname: coderdojo-nijmegen.nl
