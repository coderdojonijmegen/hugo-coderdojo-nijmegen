name: Publish Site

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout Repo

      - uses: actions/checkout@v2
        name: Checkout Theme
        with:
          repository: coderdojonijmegen/hugo_coderdojo_template
          path: themes/hugo_coderdojo_template

      - uses: bashopman/hugo-gh-pages@master
        name: Publish Site
        with:
          githubToken: ${{ secrets.PAT }}
          hugoVersion: extended_0.64.1
          args: --gc --minify --cleanDestinationDir
          cname: coderdojonijmegen.familiehopman.net
