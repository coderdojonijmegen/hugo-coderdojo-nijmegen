name: Check for dead links

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: Install linkchecker
        run: |
          sudo apt update && sudo apt install linkchecker -y
      - name: Check links
        run: |
          linkchecker --check-extern --user-agent="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36 Edg/120.0.0.0" https://coderdojo-nijmegen.nl
